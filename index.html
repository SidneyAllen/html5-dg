<html>
<head>
<style type="text/css">
body {
padding: 0;
margin: 0;
}
#offer {
position:absolute; top:50px; left:50px; background-color:#000; opacity:.8; border-radius:5px; height:80px; width:190px; font-size:14px; color:#fff; font-weight:bold; padding:4px; font-family:Verdana, Geneva, sans-serif;	
}

</style>
</head>
<body>
<script src="client/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="client/game3.js" type="text/javascript"></script>
<script src ="https://www.paypalobjects.com/js/external/dg.js"></script>
<script src ="client/pptransact.js"></script>


<div id="offer" >5 Super Missiles only $1.00
<br><br><button onClick="startOffer()" >Buy Now</button>
</div>

<canvas width="640" height="480" id="screen" style="border: 1px solid #ddf;" moz-opaque="true"></canvas>
<script>
pptransact.init('php');

function startOffer()
{
	$('#offer').fadeOut(500);
	
	pptransact.bill({
		userId:'888888',
		itemId:'123',
		itemQty:'1',
		successCallback: function(data){
			releaseMissile();
			$('#offer').fadeOut(500);
		},
		failCallback: function(data){
			cancelMissile();
			$('#offer').fadeOut(500);
		}
	});
}


$('#offer').hide();
</script>
</body></html>
