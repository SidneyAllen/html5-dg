<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery HTML 5 Web App</title>
<script src="js/jquery-1.6.2.min.js"></script>

<link type="text/css" href="css/style.css" rel="stylesheet">
<link type="text/css" href="css/game.css" rel="stylesheet">
</head> 
<body > 

<div id="gameContainer" >
	<canvas id="mainCanvas" width="980" height="700">
        Your browser does not support the canvas element.
	</canvas>
</div>


<div style="position:absolute;bottom:10px;">
<br/>
<button id="sellShield">Offer Sheilds </button>
OR 
<button id="sellLaser">Offer Lasers </button>
OR 
<button id="verifyShield">Verify Shield</button>
OR 
<button id="verifyLaser">Verify Laser</button>
</div>


<script src ="https://www.paypalobjects.com/js/external/dg.js"></script>
<script src ="js/xconnect.js"></script>

<script>

// DEVELOPER CODE
xconnection.init('/html5-dg/server/coldfusion/connect.cfc','gameContainer','restartGame');

$('#sellShield').live('click',function() {	

	if( !$(".xButtonContainer").is(":visible") )
	{
		//xconnection.xButton('itemId',top,right,bottom,left,height,width);
		xconnection.xButton('123',null,null,30,50,100,250);
		xconnection.xButtonDisplay();
	}
});

$('#sellLaser').live('click',function() {	
	if( !$(".xButtonContainer").is(":visible") )
	{
		xconnection.xButton('456',100,10,null,null,100,250);
		xconnection.xButtonDisplay();
	}
});

$('#verifyShield').live('click',function() {	
	xconnection.xVerify('123');
});

$('#verifyLaser').live('click',function() {	
	xconnection.xVerify('456');
});


function restartGame()
{
	alert('resume game');
	console.log('Restart the Game Now');
}

</script>
</body>
</html>
