<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery HTML 5 Web App</title>
<script src="js/jquery-1.6.2.min.js"></script>
<script src ="https://www.paypalobjects.com/js/external/dg.js"></script>
<script src ="js/xconnect.js"></script>

<link type="text/css" href="css/style.css" rel="stylesheet">

</head> 
<body > 


<button id="sellShield">Purchase Sheilds </button>
OR 
<button id="sellLaser">Purchase Lasers </button>
<br><br>
<button id="verifyShield">Verify Shield</button>
OR 
<button id="verifyLaser">Verify Laser</button>

<div id="gameContainer" style="height:500px;width:500px;background-color:#0033FF">

</div>



<script>

// DEVELOPER CODE
xconnection.init('/html5-dg/server/coldfusion/xconnect.cfc','resumeGame');

$('#sellShield').live('click',function() {	
	xconnection.startPurchase('123','2');
});

$('#sellLaser').live('click',function() {	
	xconnection.startPurchase('456','2');
});



$('#verifyShield').live('click',function() {	
	xconnection.xVerify('123',verifiedReleaseDG);
});

$('#verifyLaser').live('click',function() {	
	xconnection.xVerify('456','verifiedReleaseDG');
});


// Developer Javascript
resumeGame = function()
{
	alert('restart the game');
}

verifiedReleaseDG = function()
{
	alert('Verified the Purchase');
}


</script>
</body>
</html>
