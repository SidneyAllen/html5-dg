<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery HTML 5 Web App</title>
<script src="js/jquery-1.6.2.min.js"></script>
<script src ="https://www.paypalobjects.com/js/external/dg.js"></script>
<script src ="js/game.js"></script>
<script src ="js/xconnect.js"></script>
<link type="text/css" href="css/style.css" rel="stylesheet">
</head> 
<body bgcolor="#000"> 

<div id="gameContainer">

        <canvas id="mainCanvas" width="550" height="400">

        </canvas>

       <iframe id="gameCanvas" src="http://canvaswars.michaelhall.ca/" 
       		height="480" width="640" hspace="0" vspace="0" 
            marginheight="0" marginwidth="0" scrolling="no">
       </iframe>
    
</div>

<br/>
<button id="sellShield">Offer Sheilds </button>
OR 
<button id="sellLaser">Offer Lasers </button>


<script>
// DEVELOPER CODE
xconnection.init('/html5-dg/server/coldfusion/connect.cfc','gameContainer');

$('#sellShield').live('click',function() {	

	if( !$(".xButtonContainer").is(":visible") )
	{
		xconnection.xbutton('123',350,350,100,250);
		xconnection.xButtonDisplay();
	}
});

$('#sellLaser').live('click',function() {	
	if( !$(".xButtonContainer").is(":visible") )
	{
		xconnection.xbutton('456',350,350,100,250);
		xconnection.xButtonDisplay();
	}
});


</script>
</body>
</html>
