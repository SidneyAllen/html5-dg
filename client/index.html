<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery HTML 5 Web App</title>
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src ="https://www.paypalobjects.com/js/external/dg.js"></script>
<script src ="js/xconnection.js"></script>

</head> 
<body > 


<button id="sellShield">Purchase Sheilds </button>
OR 
<button id="sellLaser">Purchase Lasers </button>
<br><br>
<button id="verifyShield">Verify Shield</button>
OR 
<button id="verifyLaser">Verify Laser</button>



<script>

// DEVELOPER CODE
xconnection.init('php');

$('#sellShield').live('click',function() {	
	xconnection.bill('888888','123','2',
	function(data) {
		console.log(data);
		alert('success restart the game');
	},
	function(data) {
		console.log(data);
		alert('fail/cancel restart the game');
	});
});

$('#sellLaser').live('click',function() {	
	xconnection.bill('888888','456','2',
	function(data) {
		console.log(data);
		alert('restart the game');
	},
	function(data) {
		console.log(data);
		alert('fail/cancel restart the game');
	});
});


$('#verifyShield').live('click',function() {	
	xconnection.verify('888888','123',
	function() {
		console.log(xconnection.getVerifyData());
		alert('Sheild  Verified');
	},
	function() {
		console.log(xconnection.getVerifyData());
		alert('Shield NOT Verified');
	});
});

$('#verifyLaser').live('click',function() {	
	xconnection.verify('888888','456',
	function() {
		console.log(xconnection.getVerifyData());
		alert('Laser Verified');
	},
	function() {
		console.log(xconnection.getVerifyData());
		alert('Laser NOT Verified');
	});
});


</script>
</body>
</html>
